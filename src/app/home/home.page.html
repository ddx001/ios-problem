<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="ion-padding">User ID: {{ userSignal()?.uid || 'none' }}</div>

    @if (userSignal()?.uid) {
      <ion-button (click)="signOut()">Sign out</ion-button>
    } @else {
      <ion-button (click)="signInAnonymously()">Sign in anonymously</ion-button>
    }
  </div>
</ion-content>
